<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Yeah, whatever, Boxy Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button>
        <ion-icon name="ionic" item-left></ion-icon>d
        </button>
      <button ion-button>
        <ion-icon name="ionic" item-left></ion-icon>d
        </button>
      <button ion-button>
        <ion-icon name="crop" item-left></ion-icon>d
        </button>
    </ion-buttons>
  </ion-toolbar>

  curBox: {{ meta.glob.curBox }},
  curThg: {{ meta.glob.curThg }}

  <ion-fab left middle>
    <button ion-fab (click)="addBox()" color="light">
     <ion-icon name="add"></ion-icon>
     </button><br>
    <span class="one-shot">New Box</span>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let box of dbBoxes">
      <img [src]="fs2 + box.badge" alt="cat" style="max-width:90px; max-height:60px;">
      <button ion-button (click)="openBox(box.signetValue)" ><ion-icon name="open"></ion-icon></button>
      {{ box.action }} {{ box.badge }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Yeah, whatever, Boxy Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button>
        <ion-icon name="ionic" item-left></ion-icon>d
        </button>
      <button ion-button>
        <ion-icon name="ionic" item-left></ion-icon>d
        </button>
      <button ion-button>
        <ion-icon name="crop" item-left></ion-icon>d
        </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-fab left middle>
    <button ion-fab (click)="addBox()">
     <ion-icon name="add-circle"></ion-icon>
     </button><br>
    <span class="one-shot">New Box</span>
  </ion-fab>

  <ion-fab right middle>
    <button ion-fab (click)="multiPix()" disabled *ngIf="meta.showStart">
     <ion-icon name="add-circle"></ion-icon>
     </button><br>
    <span class="one-shot">Pix of Box</span>
  </ion-fab>

</ion-content>

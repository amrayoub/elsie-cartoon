<ion-header>
  <ion-navbar>
    <ion-title>
      Yeah, whatever
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="pakoSet('k', 'v')" >
        <ion-icon name="ionic" item-left></ion-icon>ins
        </button>
      <button ion-button (click)="pakoKeys()" >
        <ion-icon name="ionic" item-left></ion-icon>keys
        </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let item of keys" >
     {{ item }}
    </ion-item>
  </ion-list>


</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>To-day</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
      </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      <button ion-fab>
        <ion-icon name="logo-youtube"></ion-icon>
        </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
        </button>
      <button ion-fab color="danger" (click)="emptyDatabase()">
        <ion-icon name="trash"></ion-icon>
        </button>
    </ion-fab-list>
  </ion-fab>

  <p><strong>Status:</strong> Most recent Box, Thing, Badge -- and some numbers.
    <code>Ionic Storage driver: asyncStorage</code>
  </p>

  <p *ngIf="meta.showStart"> Make a new "box" </p>


</ion-content>

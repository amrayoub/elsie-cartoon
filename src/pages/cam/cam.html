<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right middle>
    <button ion-fab (click)="addThing()" color="secondary">
     <ion-icon name="add"></ion-icon>
     </button><br>
    <span class="one-shot">Add Thing</span>
  </ion-fab>

<!--
  <ion-fab left middle>
    <button ion-fab (click)="test()" color="danger">
     <ion-icon name="beaker"></ion-icon>
     </button>
  </ion-fab>
-->


  <ion-list *ngIf="mm?.curBoxBadge">
    <ion-item text-right>Box:
      <img alt="Box Badge" [src]="fs2 + mm?.curBoxBadge" class="my90x120">
    </ion-item>
  </ion-list>

  <ion-list *ngIf="memBadgers.length>0">
    <ion-item *ngIf="memBadgers.length>0">In the can</ion-item>
    <ion-item *ngFor="let cub of memBadgers">
      <img alt="Thing Pic" [src]="fs2 + cub?.badge" class="my90x120"><br>{{fs2}}<br>{{cub?.badge}}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="thePix.length>0">
    <ion-item *ngIf="thePix.length>0">Un-processed images:</ion-item>
    <ion-item *ngFor="let pic of thePix">
      <img alt="Thing Pic" [src]="pic.fullPath" class="my90x120"><br>
      {{ pic.fullPath }}
    </ion-item>

  </ion-list>

</ion-content>

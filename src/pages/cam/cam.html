<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab right middle>
    <button ion-fab (click)="addBox()" color="secondary">
     <ion-icon name="add-circle"></ion-icon>
     </button><br>
    <span class="one-shot">New Thing</span>
  </ion-fab>

<p>Must have an Open Box</p>

 <p *ngIf="meta.glob && meta.glob.curBoxBadge">
    <img [src]="fs2+meta.glob.curBoxBadge" alt="Box Badge" style="max-width:120px; max-height:90px;">
    <br>
    The Open Box
  </p>

</ion-content>
